<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwemmen</title>
    <link rel="stylesheet" href="zwemmen.css">
</head>
<body>
 <!-- slideshow container -->
 <div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="https://i.pinimg.com/550x/61/82/86/6182864565846fff25a5ee4dd0972644.jpg" style="width:100%">
  <div class="text">First Party</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="https://i.pinimg.com/564x/84/b9/be/84b9becebed158177714478760ace09f.jpg" style="width:100%">
  <div class="text">Second Party</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="https://i0.wp.com/www.society19.com/wp-content/uploads/2020/08/omeg.jpg?fit=930%2C697&ssl=1" style="width:100%">
  <div class="text">Third Party</div>
</div>

<!-- Next and previous buttons -->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
<span class="dot" onclick="currentSlide(1)"></span>
<span class="dot" onclick="currentSlide(2)"></span>
<span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
</html>
